<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="formulario" content="Cadastro">
    <title>Formulário</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header>
        <div class="title">
            <h1>Cadastro:</h1>
        </div>
    </header>

    <main>
        <form>
            <div class="column">
                <div class="column-form">
                    <div class="group-input">
                        <label>Nome Completo:</label>
                        <br>
                        <input type="text" maxlength="50" placeholder="Nome completo" />
                    </div>

                    <div class="group-input">
                        <label>RG:</label>
                        <br>
                        <input type="text" maxlength="10" placeholder="00.000.000-00" />
                    </div>

                    <div class="group-input">
                        <label>Pai:</label>
                        <br>
                        <input type="text" maxlength="50" placeholder="Nome do pai" />
                    </div>

                    <div class="group-input">
                        <label>Escolaridade:</label>
                        <br>
                        <select name="Selecione">
                            <option hidden disabled selected>Selecione</option>
                            <option>Ensino Fundamental</option>
                            <option>Ensino Médio cursando</option>
                            <option>Ensino Médio completo</option>
                            <option>Curso Superior cursando</option>
                            <option>Curso Superior completo</option>
                        </select>
                    </div>

                    <div class="group-input">
                        <label>Telefone:</label>
                        <br>
                        <input type="tel" placeholder="(00) 0000-0000" />
                    </div>

                    <div class="group-input">
                        <label>E-mail:</label>
                        <br>
                        <input type="email" class=".com" placeholder="Exemplo@gmail.com" />
                    </div>
                </div>

                <div class="column-form">
                    <div class="group-input">
                        <label>Data de nascimento:</label>
                        <br>
                        <input type="date" />
                    </div>

                    <div class="group-input">
                        <label>CPF:</label>
                        <br>
                        <input type="text" maxlength="11" placeholder="000.000.000-00" />
                    </div>

                    <div class="group-input">
                        <label>Mãe:</label>
                        <br>
                        <input type="text" maxlength="50" placeholder="Nome da mãe" />
                    </div>

                    <div class="group-input">
                        <label>Profissão:</label>
                        <br>
                        <input type="text" placeholder="Profissão" />
                    </div>

                    <div class="group-input">
                        <label>Celular:</label>
                        <br>
                        <input type="tel" placeholder="(00) 00000-0000" />
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button>Enviar</button>
                <button>Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="box">
            <input type="checkbox" />
            <span class="termos">Li e aceito os <a href="">termos de uso.</a></span>
        </div>

        <div class="end">
            <p>By: Beatriz H.</p>
        </div>
    </footer>
</body>

</html>
